  <p>
    <button mat-flat-button color="primary" routerLink="/formcontato">Adicionar Contato</button>
  </p>
  <p>
    <mat-form-field>
      <input
        type="text"
        matInput
        class="form-control"
        name="txtfiltro"
        placeholder="Localizar contato pelo nome"
        (keyup)="filtrar()"
        [(ngModel)]="filtro">
    </mat-form-field>
  </p>
  <table mat-table [dataSource]="contatos" style="width: 100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef> Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
    </ng-container>

    <ng-container matColumnDef="cod_contato">
      <th mat-header-cell *matHeaderCellDef> Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="accent" (click)="editar(element.cod_contato)">Editar</button> &nbsp; / &nbsp;
        <button mat-flat-button color="warn" (click)="excluir(element.cod_contato)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
